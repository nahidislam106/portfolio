<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahid Islam - Full Stack Developer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Modern Design Variables */
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --dark-bg: #0f172a;
            --light-bg: #ffffff;
            --card-bg: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --dark-bg: #0f172a;
            --light-bg: #1e293b;
            --card-bg: #334155;
            --text-dark: #f1f5f9;
            --text-light: #cbd5e1;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            color: var(--text-dark);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,0,128,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0,200,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 0%, rgba(147,51,234,0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        section {
            padding: 80px 20px;
            position: relative;
            z-index: 1;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1) !important;
            padding: 1rem 0;
        }

        [data-theme="dark"] .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: var(--text-dark) !important;
            font-weight: 500;
            margin: 0 10px;
            position: relative;
        }

        [data-theme="dark"] .nav-link {
            color: var(--text-dark) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 999;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: none;
            font-size: 1.3rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle {
            background: rgba(15, 23, 42, 0.95);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.3);
        }

        /* Hero Section */
        .hero-section {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            background: transparent;
        }

        .hero-content {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 1200px;
            width: 100%;
        }

        .hero-text {
            flex: 1;
            color: white;
            z-index: 10;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .hero-text p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0.95;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent)) !important;
            border: none !important;
            padding: 12px 35px !important;
            font-weight: 600 !important;
            border-radius: 30px !important;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3) !important;
        }

        .btn-primary:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4) !important;
        }

        .btn-outline-light {
            border: 2px solid white !important;
            color: white !important;
            padding: 10px 33px !important;
            border-radius: 30px !important;
            font-weight: 600 !important;
        }

        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            transform: translateY(-3px) !important;
        }

        .hero-image {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .hero-image img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .hero-image:hover img {
            transform: scale(1.05);
        }

        /* Section Headings */
        .section-heading {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-heading h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .section-heading p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .section-heading::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 20px auto 0;
            border-radius: 2px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        /* Card Styles */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .glass-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.25);
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .skill-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.25);
        }

        .skill-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .skill-card h4 {
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 12px;
        }

        .skill-card p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .project-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.3);
        }

        .project-image {
            height: 200px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .project-body {
            padding: 25px;
        }

        .project-card h5 {
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .project-card p {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent)) !important;
            padding: 4px 10px;
            font-size: 0.8rem;
            border-radius: 20px;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }

        .timeline-item {
            margin-bottom: 50px;
            position: relative;
        }

        .timeline-item:nth-child(odd) {
            text-align: right;
            padding-right: 55%;
        }

        .timeline-item:nth-child(even) {
            padding-left: 55%;
            text-align: left;
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            display: inline-block;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .timeline-content {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timeline-dot {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border: 4px solid var(--primary);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
            z-index: 10;
        }

        .timeline-content h5 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .timeline-content p {
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .timeline-content .badge {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* Contact Section */
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }

        /* Footer */
        footer {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 0 20px;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .social-links a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
        }

        footer p {
            text-align: center;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                gap: 40px;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-text p {
                font-size: 1.1rem;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-item:nth-child(odd),
            .timeline-item:nth-child(even) {
                padding-left: 60px;
                padding-right: 0;
                text-align: left;
            }

            .timeline-dot {
                left: 20px;
            }

            .section-heading h2 {
                font-size: 2rem;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ThemeToggle() {
            const [darkMode, setDarkMode] = useState(false);
            
            useEffect(() => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                setDarkMode(savedTheme === 'dark');
                document.documentElement.setAttribute('data-theme', savedTheme);
            }, []);
            
            const toggleTheme = () => {
                const newTheme = !darkMode ? 'dark' : 'light';
                setDarkMode(!darkMode);
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            };
            
            return (
                <button className="theme-toggle" onClick={toggleTheme} title="Toggle theme">
                    {darkMode ? <i className="fas fa-sun"></i> : <i className="fas fa-moon"></i>}
                </button>
            );
        }

                            <span className="navbar-toggler-icon"></span>

                                <li className="nav-item"><a className="nav-link" href="#education">Education</a></li>
                                <li className="nav-item"><a className="nav-link" href="#skills">Skills</a></li>

                                <li className="nav-item"><a className="nav-link" href="#experience">Experience</a></li>
                                <li className="nav-item"><a className="nav-link" href="#contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            );
        }

        function Hero() {
            return (
                <section id="home" className="hero-section">

                            <div className="hero-buttons">

                                </a>
                                <a href="https://github.com/nahidislam106" className="btn btn-outline-light btn-lg">
                                    <i className="fab fa-github me-2"></i>GitHub
                                </a>
                            </div>
                        </div>
                        <div className="hero-image">
                            <img src="https://userpic.codeforces.org/4593806/title/35b2aa16b03b76c8.jpg" alt="Nahid Islam" className="rounded-4 float"/>
                        </div>
                    </div>
                </section>
            );
        }

        function About() {
            return (
